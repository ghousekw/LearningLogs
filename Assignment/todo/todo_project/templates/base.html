{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center">
          <a class="navbar-brand" href="{% url 'home' %}">Todo Items</a>
      </nav>
      <div class="container mt-3">
        <div class="row">
          <div class="offset-md-2 offset-lg-3 col-md-6">
            <form class="form my-2 my-lg-0" method="POST">
              {% csrf_token %}
              <input class="form-control mr-sm-2 mb-2" type="text" placeholder="Add Item" name='item'>
              <button class="btn btn-outline-secondary btn-block my-2 my-sm-0" type="submit">Add Todo Item</button>
            </form>
            <form class="form-inline my-2 my-lg-0" method="GET">
              <input class="form-control mr-sm-2" type="search" name="item_name" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mt-3">
              {% block search %}
              {% endblock %}
            </div>
            <div class="mt-3">
              {% block main %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
