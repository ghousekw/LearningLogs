{% extends "base.html" %}

{% block main %}
    {% if item %}
        <form action="" class="form-inline my-2 my-lg-0" method="post">
            {% csrf_token %}
            <input type="search" name="item" class="form-control mr-sm-2"
            placeholder="{{ item.item }}" value = "{{item.item}}" aria-label="search">
            <input type="hidden" value="{{ item.completed }}" name="completed">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Edit Item</button>
        </form>
    {% endif %}
{% endblock %}
