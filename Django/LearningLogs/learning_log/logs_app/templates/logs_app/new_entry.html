{% extends 'logs_app/base.html' %}
{% block content %}
    <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
    <p>Add a new entry</p>
    <form action="{% url 'new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Topic</button>
    </form>
{% endblock content %}
