{% extends 'logs_app/base.html' %}
{% block content %}
    <p>Topic</p>
    <ul>
        {% for topic in topics %}
            <li>
            <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topic has been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Add Topic</a>
{% endblock content %}
